<div class="container">
        <!-- <header>
                <p>Página Inicial</p>
            </header> -->
    <div ng-include="'app/views/common/header.html'"></div>
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="boas-vindas">
            <!-- Bem Vindo -->
        </div>

        <div class="panel panel-default">
            
            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form name="loginform" class="form-horizontal" role="form" ng-submit="loginform.$invalid || logar(obj)">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input id="login-username" type="text" class="form-control" name="usuario" value="" ng-model="obj.usuario" placeholder="Digite o Usuário" ng-required="true">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input id="login-password" type="password" class="form-control" name="senha" ng-model="obj.senha" placeholder="Digite a senha" ng-required="true">
                    </div>



                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" ng-model="obj.remember" value="1" ng-required="false"> Manter logado
                            </label>
                        </div>
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="submit" id="btn-login" class="btn btn-primary pull-right" ng-click="loginform.$invalid || logar(obj)" ng-disabled="loginform.$invalid">Acessar </button>
                            <!-- <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a> -->

                        </div>
                    </div>
                </form>



            </div>
        </div>
    </div>
</div>
